<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <center>
            <strong><h2>GENERAL BUS PASS APPLICATION</h2></strong>
            </center>
            <form action="./index.html"method="get">
            <fieldset><legend>Applicant Details</legend>
            <label for="Name">Name*</label>
            <input type="text"fname="name"id="name"pattern="[a-zA-Z0-9]{8,16}"title="username should be min 8 & max 16 length">
            <label for="father's name">Father's Guardian's name*</label>
            <input type="text"fname="name"id="name"pattern="[a-zA-Z0-9]{8,16}"title="username should be min 8 & max 16 length"><br><br>
            <label for="dob">Date of Birth*</label>
            <input type="date"name="date"id="date"pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}"title="dob should be dd-mm-yyyy format">
            <label for="text">Gender: </label>
            <label for="male">Male</label>
            <input type="radio"name="male"value="male" required>
            <label for="female">Female</label>
            <input type="radio"name="female"value="gender"required><br><br>
            <label for="age as on">Age As on:</label>
            <input type="age"name="name"id="name">
            <label for="adhar no">Aadhar No:</label>
            <input type="text"name="aadhar"id="aadhar"maxlength="12"pattern="[0-9]{12}"title="aadhar no. should be in 12 characters"><br><br>
            <label for="Mobile No">Mobile No*</label>
            <input type="number"name="number"id="number"length="10"pattern="[0-9]{10}"title="mobile no. should be in 10 characters">
            <label for="email">E-mail Id*</label>
            <input type="email"name="email"id="email"pattern="[a-z0-9@.]+"title="email should have small letters and @"><br><br>
            <label for="photo">Photo*</label>
            <input type="file"name="photo"id="photo">
</fieldset>
            <fieldset><legend>Residential Address Details</legend>
            <label for="appli add">Application Address*</label>
            <textarea name="address"id="address"></textarea>
            <label for="district">District</label>
            <select name="district"id="district">
            <option value="Hyderabad">Hyderabad</option>
            <option value="Nirmal">Nirmal</option>
            <option value="Medchal">Medchal</option>
            <option value="Warangal">Warangal</option>
            <option value="adilabad">Adilabad</option>
            </select><br><br><br>
            <label for="mandal">Mandal*</label>
             <select name="Mandal"id="mandal">
            <option value="Bhainsa">Bhainsa</option>
            <option value="nsr">Narsapur</option>
            <option value="mamda">Mamada</option>
            <option value="Kallur">Kallur</option>
            <option value="knpr">Khanapur</option>
             </select>
             <label for="vlg">Village*</label>
             <select name="vlg"id="village">
            <option value="Rampur">Rampur</option>
            <option value="knpkr">Kankapur</option>
            <option value="sntgr">Shantinagar</option>
            <option value="budhavarpet">Budhavarpet</option>
            <option value="Sangvi">Sangvi</option>
            </select>
            <br><br><br>
            <label for="pincode">Pincode*</label>
            <input type="pin"name="pin"id="pin">
    </fieldset>
            <fieldset><legend>Pass Type Details*</legend>
            <label for="City">City</label>
            <select name="city"id="city">
            <option value="Hyderabad">Hyderabadr</option>
            <option value="bang">Banglore</option>
            <option value="mumbai">Mumbai</option>
            <option value="Kolkatta">Kolkatta</option>
            <option value="Secbad">Secunderabad</option>
    </select><br><br>
            <label for="ptype">Pass Type*</label>
            <select name="ptype"id="ptype">
            <option value="ordinary">Ordinary Pass</option>
            <option value="student">Student Pass</option>
            <option value="general">General Pass</option>
            <option value="vip">VIP Pass</option>
            </select>
            </fieldset>
            <fieldset><legend>Mode of Payment and Pass Collection*</legend>
            <label for="paymode">Payment Mode*</label>
            <select name="paymode"id="paymode">
            <option value="online">GPay</option>
            <option value="online">PhnPay</option>
            <option value="online">Paytm</option>
            </select><br><br>
            <label for="pdm">Pass Delivery Mode*</label>
             <select name="pdm"id="pdm">
            <option value="offline">To Postal Address</option>
            <option value="online">To Registered Mobile NO.</option>
             </select><br><br>
             <label for="center at which u want to collect pass">Center at Which You want to Collect Pass*</label>
             <select name="center"id="center">
            <option value="Hyderabad">Hyderabad</option>
            <option value="secunderabad">Secunderab</option>
            <option value="nizamabad">Nizamabad</option>
             </select>
            </fieldset>
            </form>
</body>
</html>
